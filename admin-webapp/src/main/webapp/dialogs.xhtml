<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <p:dialog id="fixedLocationDialog" widgetVar="fixedLocationDialogVar" width="500" height="300" modal="true">
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel for="latitude" value="Latitude"/>
                <p:inputText id="latitude" value="#{fixedLocationDialogView.wastebin.fixedLatitude}">
                    <f:validateDoubleRange />
                </p:inputText>
                <p:message for="latitude"/>

                <p:outputLabel for="longitude" value="Longitude"/>
                <p:inputText id="longitude" value="#{fixedLocationDialogView.wastebin.fixedLongitude}">
                    <f:validateDoubleRange />
                </p:inputText>
                <p:message for="longitude"/>
            </p:panelGrid>
            <p:commandButton value="Save" actionListener="#{fixedLocationDialogView.saveWastebin}"
                             oncomplete="PF('fixedLocationDialogVar').hide()"
                             update="messages"/>
        </h:form>
    </p:dialog>

</ui:composition>
